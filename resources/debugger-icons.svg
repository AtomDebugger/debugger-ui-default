<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   style="display:none;">
  <defs>
    <path
       id="debugger-arrow-tip"
       d="m -1,-3 3,3 -3,3 z"
       stroke="none" />
    <g
       id="debugger-path-instruction"
       transform="translate(0, 0)">
      <path
        d="m 11.4,3
          c 0.6,0 0.6,0.6 0.6,1 s 0,1 -0.6,1
          l -5.8,0
          c -0.6,0 -0.6,-0.4 -0.6,-1 s 0,-1 0.6,-1 z"
        stroke="none" />
      <path d="m 6,7.5 6,0" stroke-width="1px" />
      <path d="m 6,9.5 6,0" stroke-width="1px" />
      <path
         d="m 11.4,12
           c 0.6,0 0.6,0.6 0.6,1 s 0,1 -0.6,1
           l -5.8,0
           c -0.6,0 -0.6,-0.4 -0.6,-1 s 0,-1 0.6,-1 z"
         stroke="none" />
    </g>
  </defs>

  <symbol id="debugger-resume" viewBox="0 0 12 16">
    <path
      d="m 1,2 0,12"
      stroke-width="2px"
      stroke-linecap="butt" />
    <path
      d="m 4,2 l 0,12 8,-6 z"
      stroke="none" />
  </symbol>

  <symbol id="debugger-step-over" viewBox="0 0 12 16">
    <use xlink:href="#debugger-path-instruction" />
    <path
       d="m 3.5,3.5 l-1.5,0 s -1.5,0 -1.5,1.5 l 0,6 s 0,1.5 1.5,1.5 l 1,0"
       stroke-width="1px"
       fill="none"
       stroke-linecap="round" />
    <path d="m 2,10.5 l 2,2 l -2,2 z" stroke="none"/>
  </symbol>

  <symbol id="debugger-step-into" viewBox="0 0 12 16">
    <use xlink:href="#debugger-path-instruction" />
    <path
       d="m 0.5,3 l 0,5 s 0,1.5 1.5,1.5 l 2,0"
       stroke-width="1px"
       fill="none"
       stroke-linecap="round" />
    <path d="m 3,7.5 l 2,2 l -2,2 z" stroke="none"/>
  </symbol>

  <symbol id="debugger-step-out" viewBox="0 0 12 16">
    <use xlink:href="#debugger-path-instruction" />
    <path
       d="m 5,7.5 l -1,0 s -1.5,0 -1.5,1.5 l 0,4"
       stroke-width="1px"
       fill="none"
       stroke-linecap="round" />
    <path d="m 0.5,13 l 2,2 l 2,-2 z" stroke="none" />
  </symbol>
</svg>
